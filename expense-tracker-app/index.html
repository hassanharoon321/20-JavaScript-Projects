<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker App</title>
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker App</h1>
      <div class="user-income">
        <input type="number" placeholder="Enter your Income" id="income" />
        <button class="btn-add-income" onclick="addIncome()">Add Income</button>
      </div>
      <div class="your-balance">
        <h2>Your Balance</h2>
        <h2 id="currentBalance"></h2>
      </div>
      <div class="add-expense">
        <h2>Add Expense</h2>
        <div class="div-expense-input">
          <input type="number" placeholder="Enter Amount" id="amountInput" />
        </div>
        <input type="date" class="date" id="amountDate" />
        <select name="Categories" class="categories" id="amountOption">
          <option value="Categories">Categories</option>
          <option value="Bike">Bike</option>
          <option value="Education">Education</option>
          <option value="Food">Food</option>
          <option value="Gift">Gift</option>
          <option value="Groceries">Groceries</option>
          <option value="Health">Health</option>
          <option value="House">House</option>
          <option value="Rent">Rent</option>
          <option value="Shopping">Shopping</option>
          <option value="Transport">Transport</option>
          <option value="Vacation">Vacation</option>
        </select>
        <div class="btn-add-expense">
          <button onclick="addExpense()">Add Expense</button>
        </div>
      </div>
      <div class="filter">
        <span>Filters by:</span>
        <select name="Categories" id="#">
          <option value="Categories">Categories</option>
          <option value="Bike">Bike</option>
          <option value="Education">Education</option>
          <option value="Food">Food</option>
          <option value="Gift">Gift</option>
          <option value="Groceries">Groceries</option>
          <option value="Health">Health</option>
          <option value="House">House</option>
          <option value="Rent">Rent</option>
          <option value="Shopping">Shopping</option>
          <option value="Transport">Transport</option>
          <option value="Vacation">Vacation</option>
        </select>
        <input type="date" />
      </div>
      <div class="table-data">
        <table id="allElement">
          <tr>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </table>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
