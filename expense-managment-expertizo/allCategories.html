<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>All Categories</title>
  </head>
  <body>
    <div class="container-fluid-two">
      <div class="logout-username">
        <p id="welcomeUser">Welcome User!</p>
        <button class="btn btn-primary" onclick="logout()">Logout</button>
      </div>
      <button onclick="backToDashBoard()">Back To Dashboard</button>
      <h1 class="dashboard-welcome">Welcome To Expense Managment System</h1>
    </div>

    <div class="all-expenses">
      <h1>All Categories</h1>
    </div>

    <div class="container text-center mt-3">
      <button class="btn btn-primary" onclick="addCategories()">
        Add Categories
      </button>
    </div>

    <table class="table table-one container">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Category Name</th>
          <th scope="col">Craeted On</th>
        </tr>
      </thead>
      <tbody id="tBodyTable">
        <!-- <tr>
          <th scope="row">01</th>
          <td>Expertizo Fees</td>
          <td>2000</td>
        </tr>
        <tr>
          <th scope="row">02</th>
          <td>House Rent</td>
          <td>4000</td>
        </tr> -->
      </tbody>
    </table>

    <script src="app.js"></script>
  </body>
</html>
