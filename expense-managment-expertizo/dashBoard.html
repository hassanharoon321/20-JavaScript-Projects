<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container-fluid-two">
      <div class="logout-username">
        <p id="welcomeUser">Welcome User!</p>
        <button class="btn btn-primary" onclick="logout()">Logout</button>
      </div>
      <h1 class="dashboard-welcome">Welcome To Expense Managment System</h1>
    </div>

    <div class="all-expenses">
      <h1>All Expenses</h1>
      <button class="btn btn-primary" onclick="redirectToAddExpense()">Add Expense</button>
      <button class="btn btn-primary" onclick="redirectToAllCategories()">All Categories</button>
      <button class="btn btn-primary">Generate Report</button>
    </div>
    <div class="search-input-divv">
      <input
        type="text"
        class="search-input"
        id="email"
        placeholder="Search By Category...."
      />
    </div>


    <table class="table table-one container">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Description</th>
          <th scope="col">Amount</th>
          <th scope="col">Category</th>
          <th scope="col">Created On</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
